type Transaction @entity(immutable: true) {
  id: Bytes! 
  initiator: Bytes! # address
  ipOrgId: Bytes! # address
  resourceType: ResourceType!
  resourceId: BigInt! # uint256
  actionType: ActionType!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

enum ResourceType {
  Unspecified
  IPOrg
	IPAsset
	License
	Relationship
	RelationshipType
	Module
	Hook
	Dispute
}

enum ActionType {
  Unspecified
	Register
	Unregister
	Configure
}